<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="calc-cont">
        <div class="result-row">
            <input id="display" readonly>
            <button class="backspace-btn" id="backspace">âŒ«</button>
        </div>
        <div class="first-calc-row">
            <button class="clr-btn" id="clear">C</button>
            <button class="brc-btn" id="bracket">()</button>
            <button class="prc-btn" id="percent">%</button>
            <button class="dvd-btn" id="divide">&divide;</button>
        </div>
        <div class="sec-calc-row">
            <button class="seven-btn" id="seven">7</button>
            <button class="eight-btn" id="eight">8</button>
            <button class="nine-btn" id="nine">9</button>
            <button class="multiply-btn" id="multiply">X</button>
        </div>
        <div class="third-calc-row">
            <button class="four-btn" id="four">4</button>
            <button class="five-btn" id="five">5</button>
            <button class="six-btn" id="six">6</button>
            <button class="sub-btn" id="sub">-</button>
        </div>
        <div class="fourth-calc-row">
            <button class="one-btn" id="one">1</button>
            <button class="two-btn" id="two">2</button>
            <button class="three-btn" id="three">3</button>
            <button class="add-btn" id="add">+</button>
        </div>
        <div class="fifth-calc-row">
            <button class="neg-btn" id="negative">+/-</button>
            <button class="zero-btn" id="zero">0</button>
            <button class="dot-btn" id="dot">.</button>
            <button class="equal-btn" id="equal">=</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
